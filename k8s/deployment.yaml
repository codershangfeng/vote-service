apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote-service
  template:
    metadata:
      labels:
        app: vote-service
    spec:
      containers:
      - name: vote-service
        image: vote-service:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "64Mi"
            cpu: "128m"
        ports:
        - containerPort: 8080
